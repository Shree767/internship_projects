<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="slider-container">
      
        <div class="slider">
            <div class="slide active">
                <img src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="Machu Picchu" />
                <div class="caption">Paul Jarvis</div>
            </div>
            <div class="slide">
                <img src="https://fastly.picsum.photos/id/14/2500/1667.jpg?hmac=ssQyTcZRRumHXVbQAVlXTx-MGBxm6NHWD3SryQ48G-o" alt="Beach Sunset" />
                <div class="caption">Beach Sunset</div>
            </div>
            <div class="slide">
                <img src="https://fastly.picsum.photos/id/13/2500/1667.jpg?hmac=SoX9UoHhN8HyklRA4A3vcCWJMVtiBXUg0W4ljWTor7s" alt="Mountain View" />
                <div class="caption">Mountain View</div>
            </div>
        </div>

        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>

 
        <div class="thumbnails">
            <img src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="Machu Picchu" class="thumbnail active" />
            <img src="https://fastly.picsum.photos/id/14/2500/1667.jpg?hmac=ssQyTcZRRumHXVbQAVlXTx-MGBxm6NHWD3SryQ48G-o" alt="Beach Sunset" class="thumbnail" />
            <img src="https://fastly.picsum.photos/id/13/2500/1667.jpg?hmac=SoX9UoHhN8HyklRA4A3vcCWJMVtiBXUg0W4ljWTor7s" alt="Mountain View" class="thumbnail" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
